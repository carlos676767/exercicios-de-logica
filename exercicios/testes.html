<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Regressivo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="timer-container">
        <h1 class="timer-title">Timer Regressivo</h1>
        <div class="timer-display" id="timer">
            60:00
        </div>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #fff;
        }

        .timer-container {
            text-align: center;
        }

        .timer-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #e94560;
        }

        .timer-display {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(145deg, #16213e, #0f3460);
            border-radius: 15px;
            padding: 20px 40px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }
    </style>
    <script src="../exercicios/1000.js"></script>
</body>

</html>
